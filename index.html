<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/Imitation_FBSB.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/Imitation_FBSB.js"></script>
	<script>
	$(function(){

		$.getJSON("JSON/data.js",function (result){
			var setting = {
				subject:'Movie',
				cardw : 145,	//page card's width .
				cardh : 217,
				cardn : 5,		//the number of visible page card .
				margin : 9,		//margin between cards .
				JSON :result
			};
			$('#movie').FBSB(setting);
		});

		$.getJSON("JSON/data.js",function (result){
			var setting = {
				subject:'NBA',
				cardw : 145,	//page card's width .
				cardh : 145,
				cardn : 7,		//the number of visible page card .
				margin : 9,		//margin between cards .
				JSON :result
			};
			$('#nba').FBSB(setting);
		});
	});
	</script>
	<title>Imitation_FBSB</title>
</head>
	
<body>
	<div class ='box' id="nba">
		<h3></h3>
		<div class='tri'></div>
		<div class ='slide-wrap'>
			<div class='border'>
				<div class='slide'>
					<div class='shift right'></div>
					<i class='shift right'></i>
					<div class='shift left'></div>
					<i class ='shift left'></i>
					<ul>
						<li>
						</li>
						<li>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class ='box' id="movie">
		<h3></h3>
		<div class='tri'></div>
		<div class ='slide-wrap'>
			<div class='border'>
				<div class='slide'>
					<div class='shift right'></div>
					<i class='shift right'></i>
					<div class='shift left'></div>
					<i class ='shift left'></i>
					<ul>
						<li>
						</li>
						<li>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
